<main class="container m-auto p-2 h-full">
  <div class="flex h-full">
    <div class="border-r-2 border-gray-300 basis-72 p-3">
      <div>
        <input type="checkbox" class="mr-1 scale-125" disabled />
        <span [ngClass]="{ 'font-bold': true }">{{ activeCategory.name }}</span>
      </div>

      <ul class="ml-3">
        <ng-container
          *ngFor="
            let subCategory of activeCategory.subCategories;
            let i = index
          "
        >
          <li *ngIf="subCategory.checked" class="flex items-center">
            <input type="checkbox" class="mr-1 scale-125" disabled />

            <span [ngClass]="{ 'font-bold': activeSubCategoryIdx === i }">{{
              subCategory.name
            }}</span>
          </li>
        </ng-container>
      </ul>
    </div>

    <div class="grow flex justify-start items-center flex-col h-full p-3">
      <h1 class="text-2xl text-bold mb-4">Give you feedback</h1>
      <textarea
        class="border-gray-300 border-2 rounded"
        rows="4"
        cols="50"
        maxlength="250"
        placeholder="Your comments"
      ></textarea>
      <button class="bg-cyan-400 py-3 px-4 text-white inline-block mt-4">
        Submit Your Feedback
      </button>

      <div class="flex justify-between items-end self-stretch mt-auto">
        <button
          type="button"
          class="border rounded bg-cyan-400 text-white py-2 px-5 w-40 mr-auto"
          (click)="handlePreviousClick()"
        >
          Previous
        </button>

        <button
          type="button"
          class="border rounded bg-cyan-400 text-white py-2 px-5 w-40 ml-auto"
          (click)="handleNextClick()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</main>
